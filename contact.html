		<main>
			<h1 class="m-4 text-center">Contact Us!</h1>
			<div class="container-fluid">
				<div class="container-fluid">
					<img class="img-fluid mx-auto d-block" src="https://maps.googleapis.com/maps/api/staticmap?center=57+hudson+street+new+york&zoom=14&scale=1&size=500x350&maptype=roadmap&key=AIzaSyAcAvsNfA7NKgRjv9-ePLZ8m8diSYBW72M&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0x2163de%7Clabel:1%7C57+hudson+street+new+york" alt="Google Map of 57 hudson street new york">
				</div>
				<div class="d-flex justify-content-center">
					<div class="col-8 m-4 border border-dark rounded">
						<form class="p-4">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="newsletter">
								<label class="form-check-label" for="exampleCheck1">Subscribe to monthly newsletter</label>
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="notification">
								<label class="form-check-label" for="exampleCheck1">Subscribe to important updates</label>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</main>
